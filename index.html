<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="/css/index.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="container-fluid px-5">
      <h1 class="h1 text-uppercase">Oferty dealerów</h1>
    </div>
    <div class="container-fluid px-5">
      <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container-fluid">
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#mobile-filters"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="mobile-filters">
            <div class="navbar-nav flex-fill">
              <form
                class="d-flex flex-fill flex-column flex-md-row align-content-end justify-content-between"
                id="filter-form"
              >
                <div class="flex-fill d-flex d-md-block flex-column mt-md-2">
                  <label
                    for="available"
                    class="form-label flex-fill text-uppercase me-3"
                  >
                    <input
                      type="checkbox"
                      class="form-check-input me-0 event-trigger"
                      name="avaiable"
                      id="available"
                    />
                    dostępne
                  </label>
                  <label for="favourite" class="form-label text-uppercase me-3">
                    <input
                      type="checkbox"
                      class="form-check-input me-0 event-trigger"
                      name="favourite"
                      id="favourite"
                      disabled
                    />
                    ulubione
                  </label>
                  <label for="gear_box" class="form-label text-uppercase me-3">
                    <input
                      type="checkbox"
                      class="form-check-input me-0 event-trigger"
                      name="gear-box"
                      id="gear-box"
                    />
                    skrzynia automatyczna
                  </label>
                </div>
                <div class="d-flex flex-column flex-md-row justify-content-end">
                  <select
                    name="price"
                    id="prices-order"
                    class="form-select border-0 p-0 text-uppercase event-trigger"
                  >
                    <option value="ascending">cena rosnąco</option>
                    <option value="descending">cena malejąco</option>
                  </select>
                  <select
                    name="city"
                    id="citiesList"
                    class="form-select border-0 p-0 text-uppercase event-trigger"
                  >
                    <option selected value="">wybierz miasto</option>
                  </select>
                  <div class="input-group">
                    <button
                      class="btn rounded-0 border border-3 border-dark border-top-0 border-end-0 border-start-0"
                      type="submit"
                    >
                      <i class="bi bi-search"></i>
                    </button>
                    <input
                      class="form-control rounded-0 border border-3 border-dark border-top-0 border-end-0 border-start-0 text-uppercase"
                      type="search"
                      placeholder="Szukaj"
                      aria-label="Search"
                    />
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </nav>
    </div>
    <section class="mt-5">
      <div class="container-fluid px-5">
        <div
          class="row row-cols-1 row-cols-md-2 row-cols-xl-4 gy-4"
          id="offersContainer"
        ></div>
      </div>
    </section>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="index.js"></script>
  </body>
</html>
